    <body>
       <script>
           var arr = [ "Mumbai" ,"Paris" , "London" , "Albuquerque" ];
            
               for ( i=0 ; i < arr.length ; i++)
               {
                        
                   arr[i] = arr[i].split('').reverse().join('');
                  
               }
               arr.sort();
               for (var i=0 ; i < arr.length ; i++)
               {
                   document.write("Element" + i + " = " + arr[i] + "<br>");
               }
       </script> 
        
    </body>
</html>
