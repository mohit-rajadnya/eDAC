<!DOCTYPE html>
<html>
<head>
	<title>Problem3</title>
</head>
<body>
	<script>
		document.write("Enter two numbers");
		var a =10;
		var b=20;
		var r = 0;
		document.write("Select 1.Addition : 2.Substraction : 3.Multiplication : 4.Division");
		var s = 1 ;
		switch(s){
		case 1: {r = a+b;
				document.write(r);
				break;}
		case 2: {r = a-b;
				document.write(r);
				break;}
		case 3: {r = a*b;
				document.write(r);
				break;}
		case 4: {r = a/b;
				document.write(r);
				break;}
			}
	</script>
</body>
